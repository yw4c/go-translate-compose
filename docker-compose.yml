version: "3"
services:
  mysql:
    build: ./mysql8.0
    container_name: mysql8
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=${MYSQL_DB}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PSW}
      - TZ=UTC
    volumes:
      - ./mysql8.0/conf.d:/etc/mysql/conf.d:ro
      - ./mysql8.0/logs:/var/log/mysql:rw
      - ./mysql8.0/initdb.d:/docker-entrypoint-initdb.d:ro
      - ./common:/app:ro
    networks:
      - frontend
      - backend

  p10user:
    build:
      context: ./p10user
      args:
        work_path: /go/src/app
    container_name: p10user
    ports:
      - 3001:3001
    volumes:
      - ./p10user:/go/src/app
    depends_on:
      - mysql
    command: >
      sh -c "
        go run src/main.go
      "
    networks:
      - frontend
      - backend

