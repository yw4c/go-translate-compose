# error: dial tcp 192.168.0.2:3306: connect: connection refused
# use :
# migrate -path ./migration -database mysql://root:1234@tcp\(127.0.0.1:3306\)/translate up


networks:
  frontend:
    driver: "bridge"
  backend:
    driver: "bridge"

volumes:
  mysql:
    driver: "local"
  p10user:
    driver: "local"
